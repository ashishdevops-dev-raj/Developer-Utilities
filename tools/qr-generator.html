<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Developer Utilities</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tool.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ†Ô∏è</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Tools</a>
            <h1 class="tool-page-title">üì± QR Code Generator</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-container">
                <div class="tool-section">
                    <label for="inputText" class="tool-label">Text or URL</label>
                    <textarea 
                        id="inputText" 
                        class="tool-textarea" 
                        placeholder="Enter text or URL to generate QR code..."
                        rows="4"
                    ></textarea>
                </div>

                <div class="tool-section">
                    <div class="tool-controls" id="qrControls" style="display: none;">
                        <button class="btn btn-primary" id="downloadBtn">Download QR Code</button>
                    </div>
                </div>

                <div class="tool-section">
                    <div id="qrOutput" class="qr-output">
                        <p class="qr-placeholder">Enter text above to generate QR code</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="../js/tool-qr-generator.js"></script>
</body>
</html>
