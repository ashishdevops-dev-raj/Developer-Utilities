<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - Developer Utilities</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tool.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ†Ô∏è</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Tools</a>
            <h1 class="tool-page-title">üé® Color Picker & Converter</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-container">
                <div class="tool-section">
                    <div class="color-picker-container">
                        <input type="color" id="colorPicker" value="#4a9eff">
                        <div class="color-preview" id="colorPreview"></div>
                    </div>
                </div>

                <div class="tool-section">
                    <div class="color-formats">
                        <div class="color-format-item">
                            <label>HEX</label>
                            <div style="display: flex; gap: 0.5rem; width: 100%;">
                                <input type="text" id="hexValue" class="tool-input" placeholder="#000000" style="flex: 1;">
                                <button class="btn-icon" data-format="hex" title="Copy HEX">üìã</button>
                            </div>
                        </div>
                        <div class="color-format-item">
                            <label>RGB</label>
                            <div style="display: flex; gap: 0.5rem; width: 100%;">
                                <input type="text" id="rgbValue" class="tool-input" placeholder="rgb(0,0,0)" style="flex: 1;">
                                <button class="btn-icon" data-format="rgb" title="Copy RGB">üìã</button>
                            </div>
                        </div>
                        <div class="color-format-item">
                            <label>HSL</label>
                            <div style="display: flex; gap: 0.5rem; width: 100%;">
                                <input type="text" id="hslValue" class="tool-input" placeholder="hsl(0,0%,0%)" style="flex: 1;">
                                <button class="btn-icon" data-format="hsl" title="Copy HSL">üìã</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="../js/tool-color-picker.js"></script>
</body>
</html>
