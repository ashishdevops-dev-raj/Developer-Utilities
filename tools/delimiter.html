<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delimiter Converter - Developer Utilities</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tool.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ†Ô∏è</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Tools</a>
            <h1 class="tool-page-title">üìä Delimiter Converter</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="delimiter-layout">
                <!-- Left Side: Input and Output -->
                <div class="delimiter-main-content">
                    <div class="tool-section">
                        <label for="inputText" class="tool-label">Input Data</label>
                        <textarea 
                            id="inputText" 
                            class="tool-textarea delimiter-textarea" 
                            placeholder="Enter your data here... Each line or delimiter-separated value will be processed."
                        ></textarea>
                    </div>

                    <div class="delimiter-action-section">
                        <button class="btn btn-primary convert-btn" id="convertBtn">
                            <span class="convert-icon">‚áÑ</span>
                            Convert
                        </button>
                    </div>

                    <div class="tool-section">
                        <label for="outputText" class="tool-label">Converted Output</label>
                        <textarea 
                            id="outputText" 
                            class="tool-textarea delimiter-textarea" 
                            placeholder="Converted data will appear here..."
                            readonly
                        ></textarea>
                    </div>

                    <div class="tool-section" id="errorSection" style="display: none;">
                        <div class="error-box" id="errorBox"></div>
                    </div>
                </div>

                <!-- Right Side: Converter Settings -->
                <div class="delimiter-settings-panel">
                    <h2 class="settings-title">Converter Settings</h2>
                    
                    <div class="settings-group">
                        <label for="inputDelimiter" class="tool-label">Input Delimiter</label>
                        <select id="inputDelimiter" class="tool-input settings-select">
                            <option value="\n">New Line</option>
                            <option value=",">Comma (,)</option>
                            <option value="\t">Tab</option>
                            <option value=";">Semicolon (;)</option>
                            <option value="|">Pipe (|)</option>
                            <option value=" ">Space</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="text" id="inputCustom" class="tool-input settings-input" placeholder="Enter custom delimiter" style="display: none; margin-top: 0.5rem;">
                    </div>

                    <div class="settings-group">
                        <label for="outputDelimiter" class="tool-label">Output Delimiter</label>
                        <select id="outputDelimiter" class="tool-input settings-select">
                            <option value="," selected>Comma (,)</option>
                            <option value="\n">New Line</option>
                            <option value="\t">Tab</option>
                            <option value=";">Semicolon (;)</option>
                            <option value="|">Pipe (|)</option>
                            <option value=" ">Space</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="text" id="outputCustom" class="tool-input settings-input" placeholder="Enter custom delimiter" style="display: none; margin-top: 0.5rem;">
                    </div>

                    <div class="settings-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeNewlines" checked>
                            <span>Remove newlines from output</span>
                        </label>
                    </div>

                    <div class="settings-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="removeDuplicates">
                            <span>Remove duplicates</span>
                        </label>
                    </div>

                    <div class="settings-group">
                        <label for="interval" class="tool-label">Interval</label>
                        <input type="number" id="interval" class="tool-input settings-input" value="0" min="0">
                        <span class="settings-hint">(0 = disabled)</span>
                    </div>

                    <div class="settings-group">
                        <label for="addQuotes" class="tool-label">Add Quotes</label>
                        <select id="addQuotes" class="tool-input settings-select">
                            <option value="none" selected>No Quotes</option>
                            <option value="single">Single Quotes</option>
                            <option value="double">Double Quotes</option>
                        </select>
                    </div>

                    <div class="settings-group">
                        <label class="tool-label">Wrap Tags</label>
                        <div class="wrap-tags-group">
                            <input type="text" id="openTag" class="tool-input settings-input" placeholder="Open tag (e.g., &lt;li&gt;)">
                            <input type="text" id="closeTag" class="tool-input settings-input" placeholder="Close tag (e.g., &lt;/li&gt;)">
                        </div>
                    </div>

                    <div class="settings-group">
                        <label for="textBoxHeight" class="tool-label">Text Box Height</label>
                        <div class="slider-container">
                            <input type="range" id="textBoxHeight" class="slider" min="200" max="800" value="500" step="50">
                            <span class="slider-value" id="heightValue">500px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="../js/tool-delimiter.js"></script>
</body>
</html>
