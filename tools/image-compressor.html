<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Developer Utilities</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tool.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ†Ô∏è</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="back-link">‚Üê Back to Tools</a>
            <h1 class="tool-page-title">üñºÔ∏è Image Compressor</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-container">
                <div class="tool-section">
                    <label class="file-input-label">
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <div class="file-drop-zone" id="dropZone">
                            <div class="drop-zone-content">
                                <span class="drop-zone-icon">üìÅ</span>
                                <p>Click to select or drag and drop image</p>
                                <p class="drop-zone-hint">Supports JPEG, PNG, WebP</p>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="tool-section" id="controlsSection" style="display: none;">
                    <div class="tool-controls">
                        <div class="control-group">
                            <label for="qualitySlider" class="tool-label">Quality: <span id="qualityValue">80</span>%</label>
                            <input type="range" id="qualitySlider" min="10" max="100" value="80" class="slider">
                        </div>
                        <div class="control-group">
                            <label for="maxWidth" class="tool-label">Max Width (px)</label>
                            <input type="number" id="maxWidth" class="tool-input" placeholder="Original" min="1">
                        </div>
                        <div class="control-group">
                            <label for="maxHeight" class="tool-label">Max Height (px)</label>
                            <input type="number" id="maxHeight" class="tool-input" placeholder="Original" min="1">
                        </div>
                        <button class="btn btn-primary" id="compressBtn">Compress</button>
                        <button class="btn btn-secondary" id="downloadBtn">Download</button>
                    </div>
                </div>

                <div class="tool-section" id="previewSection" style="display: none;">
                    <div class="image-comparison">
                        <div class="image-preview">
                            <h3 class="preview-title">Original</h3>
                            <img id="originalImage" alt="Original image">
                            <div class="image-info" id="originalInfo"></div>
                        </div>
                        <div class="image-preview">
                            <h3 class="preview-title">Compressed</h3>
                            <img id="compressedImage" alt="Compressed image">
                            <div class="image-info" id="compressedInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/tool-image-compressor.js"></script>
</body>
</html>
